{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}

    {% if articles_list %}
        {% for a in articles_list %}
            <a href="{% url 'articles:article' a.id %}">{{a.title}}</a>
        {% endfor %}
    {% else %}
        Статей нет.
    {% endif %}

{% endblock %}
