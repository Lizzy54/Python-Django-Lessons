{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}
    {% if articles_list %} 
        <span class="card-title"><h3>Статьи</h3></span>
        <div class="collection">
            {% for a in articles_list %}
                <a id="list_link" href="{% url 'articles:article' a.id %}" class="collection-item"><span style="color: #fff;" class="badge">{{a.date}}</span><strong style="color: #fff;">{{a.title}}</strong></a>
            {% endfor %}
        </div>
    {% else %}
        Статей нет.
    {% endif %}

{% endblock %}
